<div class="Card" [ngClass]="value_selected ? 'active' : ''" >

  <img *ngIf="value_sp" class = "contentIcon" src="assets/imgs/logo-santander-plus.svg" alt="iconCard" >

  <div class ="contentInfo">
    <h1 class= "title">
      {{value_alias}}
    </h1>
    <div [hidden]="!cuentaTodos">
      <p class="todas">Todas las cuentas</p>
    </div>
    <div [hidden]="cuentaTodos">
      <p [ngClass]="cuentaEnCeros ? 'info-zero' : 'info'" [hidden]="cuentaTodos">
        {{value_disponible}}
        <span class = "coins">
          {{value_divisa}}
        </span>
      </p>
      <div class ="footNote">
        <p>
          {{value_numCuenta}}
        </p>
        <span>
        </span>
        <p>
          {{value_cuentaMovil}}
        </p>
      </div>
    </div>
  </div>



</div>
