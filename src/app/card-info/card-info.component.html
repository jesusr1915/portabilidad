<div [class]="cardStyle" >
  <div [ngClass]="cuentaBloqueada ? 'Card-locked' : 'Card-unlocked'" >
    <img alt="" src="assets/imgs/ico-candado.svg">
  </div>

  <img class = "contentIcon" src="assets/imgs/logo-santander-plus.svg" alt="iconCard" >

  <div class ="contentInfo">
    <h1 class= "title">
      {{value_alias}}
    </h1>
    <p [ngClass]="cuentaEnCeros ? 'info-zero' : 'info'">
      <!-- <svg width="100%" height="100%" viewBox="0 -200 1000 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <text font-size="300" fill="black">{{value_disponible}}</text>
      </svg> -->
      {{value_disponible}}
      <span class = "coins">
        {{value_divisa}}
      </span>
    </p>
    <div class ="footNote">
      <p>
        {{value_numCuenta}}
      </p>
      <span>
      </span>
      <p>
        {{value_cuentaMovil}}
      </p>
    </div>

  </div>



</div>
