<div
  *ngFor="let moves of totalMov">
  <div class="bullet"><div ><span></span></div><p>{{moves.date}}</p></div>
  <app-moves

    [valueDestination]="bill.destination"

    [valueDelivery]="bill.delivery"
    >
  </app-moves>

</div>
