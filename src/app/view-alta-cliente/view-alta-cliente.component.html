
<app-cards></app-cards>
<div class="cellIpad">
  <p class = "question">{{copies.title}}</p>
  <p class = "labelInst">{{copies.textInst1}}</p>
  <div class = "contentRadioBtns">
  <label class = "labelRadioBtn">
    <label for="inputSelected0"></label>
    <input id="inputSelected0" type="radio"  name="inputSelected" [(ngModel)]="tipoCuenta" (change)="onSelectionChange(1)" [value]="true" checked=true onload="validaSesion()" >
    <p>{{copies.radioText1}}</p>
  </label>
  <label class = "labelRadioBtn right">
    <label for="inputSelected1"></label>
    <input id="inputSelected1" type="radio"  name="inputSelected" [(ngModel)]="tipoCuenta" [value]="false" (change)="onSelectionChange(2)" >
    <p>{{copies.radioText2}}</p>
  </label>
  </div>
  <p class = "labelInst min">{{valueLabelClabe}}</p>
  <div class="controls minTop">
        <label for="name"></label>
        <input id="name" type="text" name="name" (keyup)="onKey($event)" [(ngModel)]="tarjetValue" [attr.maxlength]="maxLength" placeholder={{valuePlaceHolderClabe}}>
        <!-- <label for="name" [className]="classLabel">{{valuePlaceHolderClabe}}</label> -->
  </div>
  <label for="selectElem" ></label>
  <p class = "labelInst">
    {{copies.textInstBanco}}
  </p>

  <select id="selectElem" [className] = "classSelBank"  [disabled]="bankDisable" #selectElem (change)="setNewUser(selectElem.value)" [(ngModel)]="selectBank" >
          <option  *ngFor="let user of lUsers" [value]="user.id">
              {{user.Name}}
          </option>
  </select>

  <!-- <div class="contentSelect minTop">
    <p [className] = "classSelBank">{{selectedBank}}</p>
  </div> -->

</div>
<div class="divider"></div>
<div class="cellIpad cellRight">

  <p class = "question">{{copies.textInstDatos}}</p>
  <app-personal-card class="minTop"></app-personal-card>
  <p class="labelInst min textCenter"> {{copies.textNote}}</p>
  <div class="contentSwich">
      <p><a (click)="modal1.show(terminosText)">Ver términos y condiciones</a></p><br/><br/>
      <p><input #saveTermCheckBox
        id="saveTermCheckBox"
        type="checkbox"
        [checked]="validTerms"
        (change)="validTerms = !validTerms"
        class="cbx "/>
        <label for="saveTermCheckBox" ></label>
      <!-- <label for="saveTermCheckBox" class="lbl"></label> -->
      Acepto terminos y condiciones de portabilidad de nómina. </p>
   </div>
</div>
 <div class="btnCont">
   <a id="validaSesion" onclick="validaSesion()"></a>
   <button [disabled]="isInvalid()" type="button" (click)="onBtnActionClickedV()">Continuar</button>
 </div>
 <app-terms  #modal1></app-terms>
 <app-message-alert></app-message-alert>
