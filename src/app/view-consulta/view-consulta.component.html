<app-cards></app-cards>
<app-menu></app-menu>
<div
  *ngFor="let moves of totalMov">
  <div class="bullet"><div ><span></span></div><p>{{moves.fechaEnvio}}</p></div>
  <app-moves
    [valueCuentaBanco]="moves.cuentaBanco"
    [valueCuentaCliente]="moves.cuentaCliente"
    [valueEstatus]="moves.estatus"
    [valueTipoSolicitud]="moves.tipoSolicitud"
    [accountWhereWishReceive] = "moves.cuentaBanco"
    [bankWhereWishReceive] = "SANTANDER"
    [accountWhereReceive] = "moves.cuentaCliente"
    [bankWhereReceive] = "moves.banco.nombreCorto"
    [referenceSheet] = "moves.folio"
    [dateOperation] = "moves.fechaEnvio"
    [hoursOperation] = "moves.horaEnvio"
    [referenceOperation] = "moves.referenciaOperacion"
    [dateAcceptance] = "moves.fechaEnvio"
    [rejectionMotive] = "moves.rejectionMotive"
    >
  </app-moves>

</div>
