<div class="controls minTop">
      <label for="cuenta" ></label>
      <input id="cuenta" autocomplete="off" type="text" name="buc" placeholder="Cuenta" [(ngModel)]="bucValue">
</div>

<div class="controls minTop">
      <label for="password" ></label>
      <input id="password" autocomplete="off" type="password" name="pwd" placeholder="ContraseÃ±a de acceso" [(ngModel)]="nipValue">
</div>

<label for="selectElem" ></label>
  <select id="selectElem" #selectElem class="contentSelect minTop select-styled" (change)="setOption(selectElem.value)" >
        <option [value]="0"></option>
        <option [value]="1">Portabilidad</option>
        <option [value]="2">Consulta</option>
        <option [value]="3">Inscripcion</option>
        <option [value]="4">Modificacion</option>
  </select>

<div class="version">{{mVersion}}</div>
<div class="btnCont">
  <button type="button" (click)="clicLogin()">Continuar</button>
</div>
<app-message-alert></app-message-alert>
