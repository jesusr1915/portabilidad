<div id="frame" class="frame">
	<div [ngClass]="newClass" >
	    <app-card-info
	      *ngFor = "let card of cards"
	      [className] = "classLabel"
	      [valueAlias] = "card.alias"
	      [valueDisponible] = "card.disponible"
	      [valueDivisa] = "card.divisa"
	      [valueNumCuenta] = "card.numeroCuenta"
	      [valueCuentaMovil] = "card.cuentaMovil"
				[valueBloqueo] = "card.indicadorBloqueo"
				[valueSelected] = "card.isSelected">
	    </app-card-info>
	</div>
</div>
